sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t prontotools/pronto-woo-notifier .

script:
  - echo "hello world!"

after_success:
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push prontotools/pronto-woo-notifier
    fi
